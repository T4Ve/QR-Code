<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-LightGray flex justify-center mt-32">
    <section class="container flex flex-col w-[370px] bg-white rounded-2xl">
        <div class="container flex justify-center items-center mt-5">
            <img src="../img/image-qr-code.png" class="w-[90%] rounded-xl" alt="qrCode">
        </div>
        <p class="font-bold text-DarkBlue text-center text-2xl m-5">Improve your front-end<br> skills by building projects</p>
        <p class="text-GrayishBlue text-center mt-0 text-md mb-10">Scan the QR code to visit Frontend<br> Mentor and take your coding skills to<br> the next level</p>

    </section>
    
 
    
</body>

</html>
